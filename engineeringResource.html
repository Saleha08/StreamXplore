<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Resources Directory</title>
    <style>
        :root {
            --primary-blue: #1e56a0;
            --light-blue: #d6e4f0;
            --pastel-pink: #ffcad4;
            --dark-pink: #f4acb7;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue), var(--pastel-pink));
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 3rem;
        }

        .filter-section {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 2rem;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--primary-blue);
        }

        .filter-section h2 {
            color: var(--primary-blue);
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--pastel-pink);
        }

        .filter-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-container select {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid var(--light-blue);
            border-radius: 5px;
            background-color: white;
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-container select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .resources-section {
            background-color: white;
            border-radius: 8px;
            margin-bottom: 2rem;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 5px solid var(--primary-blue);
        }

        .resources-section h2 {
            color: var(--primary-blue);
            margin: 0 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--pastel-pink);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 1.5rem;
        }

        .resource-card {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 3px solid var(--pastel-pink);
            transition: all 0.3s ease;
            position: relative;
        }

        .resource-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-blue);
        }

        .resource-card h3 {
            color: var(--primary-blue);
            margin: 0 0 0.8rem 0;
            font-size: 1.3rem;
        }

        .resource-card .category {
            display: inline-block;
            background-color: var(--light-blue);
            color: var(--primary-blue);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .resource-card .branch {
            display: inline-block;
            background-color: var(--pastel-pink);
            color: var(--primary-blue);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 500;
            margin-left: 8px;
        }

        .resource-card p {
            margin-bottom: 1rem;
            color: var(--text-color);
            line-height: 1.5;
        }

        .resource-card a {
            display: inline-block;
            padding: 8px 16px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .resource-card a:hover {
            background-color: var(--dark-pink);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: var(--dark-pink);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            font-style: italic;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--primary-blue);
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            
            main {
                padding: 0 1rem 2rem;
            }
            
            .filter-container {
                flex-direction: column;
            }
            
            .filter-container select {
                min-width: 100%;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Engineering Resources Directory</h1>
        <button class="button" onclick="window.location.href='../index.html'">Back to Home</button>
    </header>
    
    <main>
        <section class="filter-section">
            <h2>Filter Resources</h2>
            <div class="filter-container">
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="Online Courses">Online Courses</option>
                    <option value="Tutorials">Tutorials</option>
                    <option value="Certification">Certification</option>
                    <option value="Community">Community</option>
                </select>
                <select id="branch-filter">
                    <option value="">All Engineering Branches</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Civil">Civil</option>
                </select>
            </div>
        </section>

        <section class="resources-section">
            <h2>Available Resources</h2>
            <div class="resources-grid" id="resources-container"></div>
        </section>
        
        <button class="button" onclick="window.location.href='../index.html'">Back to Home</button>
    </main>

    <footer>
        <p>&copy; 2025 Engineering Resources Directory. All rights reserved.</p>
    </footer>

    <script>
        const resources = [
            {
                name: "FreeCodeCamp",
                category: "Online Courses",
                branch: "Computer Science",
                description: "Free coding courses and certifications covering web development, data science, and more.",
                link: "https://www.freecodecamp.org"
            },
            {
                name: "Coursera Engineering Courses",
                category: "Online Courses",
                branch: "Mechanical",
                description: "Professional engineering courses from top universities with certificates and degrees.",
                link: "https://www.coursera.org"
            },
            {
                name: "GitHub Learning Lab",
                category: "Tutorials",
                branch: "Computer Science",
                description: "Practical coding tutorials and hands-on projects to improve your development skills.",
                link: "https://lab.github.com"
            },
            {
                name: "IEEE Professional Development",
                category: "Certification",
                branch: "Electrical",
                description: "Professional certifications and continuing education for electrical engineers.",
                link: "https://spectrum.ieee.org"
            },
            {
                name: "Stack Overflow",
                category: "Community",
                branch: "Computer Science",
                description: "Q&A platform for programmers with millions of questions and answers.",
                link: "https://stackoverflow.com"
            },
            {
                name: "AutoCAD Learning Center",
                category: "Tutorials",
                branch: "Civil",
                description: "Comprehensive tutorials and resources for AutoCAD software training.",
                link: "https://www.autodesk.com/education"
            },
            {
                name: "PMI Certification",
                category: "Certification",
                branch: "Civil",
                description: "Project Management Institute certifications for engineering project managers.",
                link: "https://www.pmi.org"
            },
            {
                name: "SolidWorks Community",
                category: "Community",
                branch: "Mechanical",
                description: "Community forum and resources for SolidWorks users and mechanical engineers.",
                link: "https://www.solidworks.com/community"
            }
        ];

        const resourcesContainer = document.getElementById('resources-container');
        const categoryFilter = document.getElementById('category-filter');
        const branchFilter = document.getElementById('branch-filter');

        function renderResources(filteredResources) {
            resourcesContainer.innerHTML = '';
            
            if (filteredResources.length === 0) {
                resourcesContainer.innerHTML = '<div class="no-results">No resources found matching your criteria.</div>';
                return;
            }
            
            filteredResources.forEach(resource => {
                const card = document.createElement('div');
                card.classList.add('resource-card');
                card.innerHTML = `
                    <div>
                        <span class="category">${resource.category}</span>
                        <span class="branch">${resource.branch}</span>
                    </div>
                    <h3>${resource.name}</h3>
                    <p>${resource.description}</p>
                    <a href="${resource.link}" target="_blank">Visit Resource</a>
                `;
                resourcesContainer.appendChild(card);
            });
        }

        function filterResources() {
            const categoryValue = categoryFilter.value;
            const branchValue = branchFilter.value;

            const filteredResources = resources.filter(resource => 
                (categoryValue === '' || resource.category === categoryValue) &&
                (branchValue === '' || resource.branch === branchValue)
            );

            renderResources(filteredResources);
        }

        categoryFilter.addEventListener('change', filterResources);
        branchFilter.addEventListener('change', filterResources);

        // Initial render
        renderResources(resources);
    </script>
</body>
</html>
